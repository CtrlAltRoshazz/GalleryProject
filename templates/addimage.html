{% extends 'base.html' %}
{% load static %}


{% block title %}
<title>ADD IMAGE PAGE</title>
{% endblock title %}

{% block css %}
<style>
    #form-div{
        width: 60%;
    }
</style>
{% endblock css %}


{% block body %}

<div class="container my-5">
    <div class="container my-5 text-center bg-secondary text-light shadow p-2 rounded-3">
        <h1 class="display-6">Register User</h1>
    </div>

    <div class="container my-5 shadow p-5 rounded-3" id="form-div">

        <form action="{% url 'addimage' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for fm in forms %}
                <div class="mb-3">
                    {{fm.label_tags}}
                    {{fm}}
                </div>
            {% endfor %}
            <div class="mb-3">
                <input type="submit" value="Add Image" class="btn btn-success">
            </div>

        </form>

    </div>

</div>

{% endblock body %}
