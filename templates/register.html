{% extends 'base.html' %}
{% load static %}


{% block title %}
<title>Register Page</title>
{% endblock title %}


{% block css %}
<style>
    #form-div{
        width: 50%;
        margin: 0px auto;
    }
    #msg{
        color: red;
        list-style-type: none;
    }
</style>
{% endblock css %}


{% block body %}

<div class="container">

    <!-- heading div  -->
    <div class="container my-5 text-center bg-secondary text-light shadow p-2 rounded-3">
        <h1 class="display-6">Register User</h1>
    </div>

    <!-- form div  -->
    <div class="container my-5 shadow p-5" id="form-div">

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <!-- inputs -->
            {% for fm in forms %}
            <div class="mb-3">

                {{fm.label_tag}}
                {{fm}}
                <span id="msg">{{fm.errors | striptags }}</span>
            </div>
            
            {% endfor %}


            <div class="mb-3">
                <input type="submit" values="Register" class="btn btn-outline-success">
            </div>
        </form>

    </div>

</div>

{% endblock body %}
