{% extends 'base.html' %}
{% load static %}


{% block title %}
<title>Home Page</title>
{% endblock title %}


{% block css %}
{% endblock css %}


{% block body %}
<div class="container">

    <div class="row my-5">

        <!-- left section  -->
        <div class="col-8">
            <!-- img container  -->
            <div class="container text-center mt-3">
                <img src="{% static 'image/Nature.jpg'  %}" alt="No Image" height="400px" class="rounded-3">
            </div>
        </div>

        <!-- right section  -->
        <div class="col-4">

            <div class="container shadow p-5">
                <form action="{% url 'home' %}" method="post">
                    {% csrf_token %}

                    <!-- input fields  -->
                    {% for fm in forms %}
                        <div class="mb-3">
                            {{fm.label_tag}}
                            {{fm}}
                        </div>
                    {% endfor %}

                    <div class="mb-3 text-center">
                        <input type="submit" class="btn btn-primary" value="Login">
                    </div>
                </form>

                <div class="text-center p-3 border-top">
                    <a href="{% url 'register' %}" class="btn btn-success btn-lg">Register</a>
                </div>

                
            </div>

        </div>

    </div>

</div>

{% endblock body %}
